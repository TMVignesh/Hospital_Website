<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VK | SIGNUP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a7747ed7d6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Section: Design Block -->
<section class="text-center">
    <div class="container">
    <!-- Background image -->
    <div class="p-5" style="
          background-image: url('static/image/h2.jpg');
          height: 300px;overflow: hidden;">
    </div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5 text-primary"> VK HOSPITAL <br><br> Sign up now</h2>
            
              <!--  FORM -->
              <div class="row d-flex justify-content-center">
                <div class="col-md-6 mb-4">
                  
                  <form action="{{url_for('signup')}}" method="post">
                      <label class="form-label" for="form3Example1">First name</label>
                      <input type="text" id="form3Example1" name="f_name" class="form-control col-md-6 mb-4" />

                      <label class="form-label" for="form3Example2">Last name</label>
                      <input type="text" id="form3Example2" name="l_name" class="form-control col-md-6 mb-4" />

                      <label class="form-label" for="form3Example3">Email address</label>
                      <input type="email" id="form3Example3" name="signup_email" class="form-control mb-4" />

                      <label class="form-label" for="form3Example4">Password</label>
                      <input type="password" id="form3Example4" name="password" class="form-control mb-4" />
                
    
                      <!-- Submit button -->
                      <input type="submit" value="SIGNUP" class="btn btn-primary btn-block mb-4">
                      <!-- <a href="{{ url_for('homepage') }}" type="submit" class="btn btn-primary btn-block mb-4">Sign up</a> -->
                      <!-- <p class="text-danger">{{msgg}}</p> -->
                      <p class="text-danger">{{msg}}</p>

                  </form>
                </div>
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33">
                <label class="form-check-label" for="form2Example33">
                  Already have an Account?
                </label><a href="{{ url_for('signin') }}"> Signin</a>
              </div>
  

  
              <!-- Register buttons -->
              <div class="text-center">
                <p>or sign up with:</p>
                <button type="button" href="#" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>
  
                <button type="button" href="#" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>
  
                <button type="button" href="#" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>
  
                <button type="button" href="#" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            
          </div>
        </div>
      </div>
    </div>
</div>
  </section>
  <!-- Section: Design Block -->





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
