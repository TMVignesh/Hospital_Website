{% extends 'base.html' %}
{% block tittle %} VK | APPOINTMENT {% endblock %}
{% block body %}

<div class="container" style="margin-top:80px ;" >
    <div class="row">
        <div class="col-6 " >
        <h2 class="text-danger">Book An Appointment </h2>
        <!-- FORM -->
            <form action="{{url_for('Appointment')}}" method="post" class="mt-5 ">
                <div class="mb-3">
                    <label for="name" class="form-label"> FullName</label>
                    <input type="name" class="form-control" id="name" name="fullname">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="A_email" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="phonenumber" class="form-label">Phone Number</label>
                    <input type="phonenumber" class="form-control" id="phonenumber" name="phonenumber">
                </div>
                <div class="">
                    <label for="exampleFormControlTextarea1" class="form-label">Message If Any</label>
                    <textarea class="form-control" id="message" name="message" rows="3" placeholder="Which Hospitality you need?"></textarea>
                </div>
                <div class="text-center">
                    <p class="text-danger">{{msg}}</p>
                    <input type="submit" value="SUBMIT"  class="btn btn-danger my-5 px-4">
                    
                    <!-- <a href="{{ url_for('Appointment') }}" type="submit" class="btn btn-danger my-5 px-4">Submit</a> -->
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
